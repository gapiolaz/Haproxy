apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: haproxy-ingress
  name: haproxy-kubernetes-diam-ingress # Cambia el nombre del deployment
  namespace: haproxy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: haproxy-ingress
  template:
    metadata:
      labels:
        run: haproxy-ingress
    spec:
      serviceAccountName: haproxy-kubernetes-ingress
      containers:
        - name: haproxy-diam-ingress # Cambia el nombre del contenedor
          image: haproxytech/kubernetes-ingress:tcp-diam # Cambia la imagen para TCP con Diameter
          args:
            - --configmap=haproxy-controller/haproxy-kubernetes-ingress
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          resources:
            requests:
              cpu: "500m"
              memory: "50Mi"
          livenessProbe:
            tcpSocket: # Cambia a probe tipo tcpSocket
              port: 1042
          ports:
            - name: diameter # Agrega puerto espec√≠fico
              containerPort: 3868
              protocol: TCP
          env:
            - name: TZ
              value: "Etc/UTC"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
